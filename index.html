<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gymshark Ecommerce Store Parallax</title>
    <link rel="icon" type="image/jpg" href="favicon.webp" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="parallax">
      <img id="shark" src="shark.webp" alt="Swimming Shark Icon" />
      <img id="waves" src="waves.webp" alt="Waves Icon" />
      <div class="splash-droplets"></div>

      <img id="dumbbell" src="dumbbell.webp" alt="Dumbbell Icon" />
      <img id="tshirt" src="t-shirt.webp" alt="T-Shirt Icon" />
      <img id="plate" src="plate.webp" alt="Plate Icon" />
      <img id="short" src="short.webp" alt="Short Icon" />
      <img id="kettlebell" src="kettlebell.webp" alt="Kettlebell Icon" />
      <img id="skirt" src="skirt.webp" alt="Skirt Icon" />
    </section>

    <script src="script.js"></script>
  </body>
</html>
