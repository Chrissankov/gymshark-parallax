<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gymshark Ecommerce Store Parallax</title>
    <link rel="icon" type="image/jpg" href="favicon.webp" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="parallax">
      <img id="gymshark-logo" src="gymshark-logo.webp" alt="Gymshark Logo" />
      <img id="gymshark-text" src="gymshark-text.webp" alt="Gymshark Text" />

      <img id="shark" src="shark.webp" alt="Swimming Shark Icon" />
      <img id="waves" src="waves.webp" alt="Waves Icon" />

      <img
        id="under-armour"
        src="under-armour.webp"
        alt="Under Armour Logo"
        class="competitor-logo"
      />
      <img id="alo" src="alo.webp" alt="Alo Logo" class="competitor-logo" />
      <img id="nike" src="nike.webp" alt="Nike Logo" class="competitor-logo" />

      <img
        id="adidas"
        src="adidas.webp"
        alt="Adidas Logo"
        class="competitor-logo"
      />

      <img id="dumbbell" src="dumbbell.webp" alt="Dumbbell Icon" />
      <img id="tshirt" src="t-shirt.webp" alt="T-Shirt Icon" />
      <img id="plate" src="plate.webp" alt="Plate Icon" />
      <img id="short" src="short.webp" alt="Short Icon" />
      <img id="kettlebell" src="kettlebell.webp" alt="Kettlebell Icon" />
      <img id="skirt" src="skirt.webp" alt="Skirt Icon" />

      <div class="splash-droplets"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
